<script type="text/template" id="tmplCategories">
<div class="category">
    <a class="category-banner lazyable" href="{{bannerUrl}}" data-src="{{bannerImg}}"></a>
    <div class="category-content">{{content}}</div>
</div>
</script>
<script type="text/template" id="tmplCategoriesToken">
    <a class="category-token {{layout}}" href="{{itemUrl}}"><div class="category-token-inside lazyable" data-src="{{itemImg}}"></div></a>
</script>
<script type="text/template" id="tmplShopItem">
<a class="shop-item" href="{{url}}">
    <div class="shop-item-thumb lazyable" data-src="{{thumb}}"></div>
    <div class="shop-item-title">{{title}}</div>
    <div class="shop-item-price">￥{{price}}</div>
</a>
</script>
